<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<style type="text/css">
    p {
        font-size: 1.5em !important;
    }

    header {
        background-repeat:no-repeat;
        background-size: 100%;

    }

</style>

<body id="page-top">
    {% include nav.html %}
    <header class="header-page">
        <div class="header-content">
            {% if page.title %}
            <div class="header-content-inner">
                <h1>{{ page.title }}</h1>
                <hr>
                <p>{{page.subtitle}}</p>
            </div>
            {% endif %}
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-justify">
                    {{content | markdownify}}
                </div>
            </div>
        </div>
    </section>

    {% include footer.html %}
    {% include scripts.html %}
    {% include secoes/menu_script.html %}

</body>



</html>
